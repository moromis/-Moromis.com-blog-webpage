
<style>
  .previous {
    text-decoration: underline;
  }
  .next {
    text-decoration: underline;
  }
</style>

<!-- Pagination links -->
<div class="pagination">
    {% if paginator.first_page %}
    <a href="{{ paginator.first_page_path | prepend: site.baseurl }}">
      First
    </a>
    {% endif %}
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="previous">
      Previous
    </a>
    {% else %}
    <span class="previous">Previous</span>
    {% endif %}
    <span class="page_number ">
      - Post {{ paginator.page }} of {{ paginator.total_pages }} -
    </span>
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="next">Next</a>
    {% else %}
    <span class="next ">Next</span>
    {% endif %}
    {% if paginator.last_page %}
    <a href="{{ paginator.last_page_path | prepend: site.baseurl }}">
      Last
    </a>
    {% endif %}
  </div>
